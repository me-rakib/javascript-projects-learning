<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== BOX ICON ========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

                <img src="./assets/img/logo.png">
            </div>

                <a class="nav__link" href="#">Reviews</a>
                <a class="nav__link" href="#">Contact</a>

            </div>
        </nav>

        <div class="home__background">
            <div class="home flex">
                <div class="home__text">
                    <h2>Learn Anything Online</h2>
                </div>
    
                <div class="home__search flex">
                    <form class="home__form flex" action="index.html">
                        <i class='bx bx-pencil bx-rotate-270'></i>
                        <input type="text" placeholder="Enter Keywords">
                        <a href="#" class="button">Find Course</a>
                    </form>
                </div>
    
                <div class="home__icon flex">
                    <div>
                        <img src="./assets/img/coding.png">

                    </div>
                    <div>
                        <img src="./assets/img/exercise.png">
                        <p>Yoga</p>
                    </div>
                    <div>
                        <img src="./assets/img/guitar.png">
                        <p>Guitar</p>
                    </div>
                    <div>
                        <img src="./assets/img/console.png">
                        <p>Console</p>
                    </div>
                    <div>
                        <img src="./assets/img/language.png">
                        <p>Language</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== JS ========== -->
    <script src="./assets/js/main.js"></script>

</html>
