<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker with image opacity</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
      <div class="background" id="bg">
      </div>
      <div class="bg-white text-center rounded p-10 shadow">
        <h3 class="text-4xl text-gray-500">Image Password Strength</h3>
        <p class="text-sm text-gray-500">Enter the password to change the effects</p>
        <div class="mt-5 text-left capitalize">
            <label for="email">Email:</label>
            <input class="border rounded block w-full p-2" type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="mt-3 text-left capitalize">
            <label for="pass">Password:</label>
            <input class="border rounded block w-full p-2" type="password" id="pass" placeholder="Enter password">
        </div>
      </div>
    <script src="./main.js"></script>
  </body>
</html>
