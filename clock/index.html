<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOXICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Clock Ui</title>
</head>

<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <div class="clock__twelve"></div>
                    <div class="clock__three"></div>
                    <div class="clock__six"></div>
                    <div class="clock__nine"></div>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minute" id="clock-minute"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!--##### Dark/light button #####-->
                    <div class="clock__theme">
                        <i id="theme-button" class='bx bxs-moon'></i>
                    </div>
                </div>
                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>

            <a class="clock__logo" href="https://youtu.be/H4-lcB3dr-Q" target="_blank">Source</a>
        </div>
    </section>

    <!--========== MAIN JS ==========-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
