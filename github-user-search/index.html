<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== BOX ICON ========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="./style.css">

    <title>Github User Search</title>
</head>

<body>
    <div class="container">

        <!-- ========== Title Section ========== -->
        <section class="head__title flex">
            <h1 class="head__title-text">devfinder</h1>
            <div class="head__title-theme">
                <span>LIGHT</span>
                <i class='bx bxs-moon' id="theme-button"></i>
            </div>
        </section>

        <!-- ========== Search ========== -->
        <section>
            <div>
                <i class='bx bx-search'></i>
                <button>Search</button>
            </div>
            <input type="text" placeholder="Search GitHub username... ">
        </section>

        <!-- ========== Profile Section ========== -->
        <section>
            <div>
                <img>

                <div>
                    <h2>The Octocat</h2>
                    <p>@<span>octocat</span></p>
                </div>

                <p>Joined <span>25 Jan 2011</span></p>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ex vitae adipisci id sunt quia
                    accusantium.
                </p>

                <div>
                    <div>
                        <p>Repos</p>
                        <span>8</span>
                    </div>
                    <div>
                        <p>Followers</p>
                        <span>3938</span>
                    </div>
                    <div>
                        <p>Following</p>
                        <span>9</span>
                    </div>
                </div>

                <div>
                    <i class='bx bx-current-location'></i>
                    <p>San Francisco</p>
                </div>

                <div>
                    <i class='bx bx-link'></i>
                    <p>https://github.blog</p>
                </div>

                <div>
                    <i class='bx bxl-twitter'></i>
                    <p>Not Available</p>
                </div>

                <div>
                    <i class='bx bxs-buildings'></i>
                    <p>@<span>agithuv</span></p>
                </div>
            </div>
        </section>
    </div>

    <!-- ========== JS ========== -->
    <script src="./main.js"></script>
</body>

</html>
